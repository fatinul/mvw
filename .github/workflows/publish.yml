name: CI & Publish

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"
      - name: Lint and Format Check
        run: uv lock --check

  # Build Windows Binary
  build-windows:
    needs: check
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build EXE
        # --onefile: Bundles everything into a single .exe
        # --name mvw: Names the output file mvw.exe
        # mvw/main.py: Your specific entry point
        run: |
          uv sync
          uv run pip install pyinstaller
          uv run pyinstaller --onefile --console --name mvw mvw/main.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mvw-windows
          path: dist/mvw.exe

  # Uploca to PyPI
  publish:
    needs: [check, build-windows] # Wait for both to finish
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download Windows Binary
        uses: actions/download-artifact@v4
        with:
          name: mvw-windows
          path: dist-windows
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Build PyPI Source
        run: uv build
      - name: Upload to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # This will upload the .tar.gz, .whl, AND the .exe
          files: |
            dist/*
            dist-windows/mvw.exe
          generate_release_notes: true
